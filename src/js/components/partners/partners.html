<section class="section-padding gray-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="section-title text-center">
                    <h2 translate="partners-header"></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2" ng-repeat="x in $ctrl.length track by $index">
                <img class="partners-img"
                     ng-src="{{ 'partners-img-' + ($index + 1) | translate }}"
                     title="{{ 'partners-title-' + ($index + 1) | translate }}">
            </div>
        </div>
    </div>
</section>
